<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <h1 class="welcome">Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        </header>
        <section>
            <div class="nav">
                <p><a href="login.html">로그인</a></p> | <p><a href="signup.html">회원가입</a></p>
            </div>
            <div class="login-area">
                <form method="POST" action="">
                    <p>
                        <label>아이디: <input name="id" type="text" class="textbox" placeholder="아이디 입력" autofocus required /></label>
                    </p>
                    <p>
                        <label>비밀번호: <input name="password" type="password" class="textbox" placeholder="비밀번호 입력" required /></label>
                    </p>
                    <p class="button-area">
                        <input type="submit" value="Login" class="submit-button" />
                        <input type="button" value="Cancel" class="cancel-button" />
                    </p>
                </form>
            </div>
        </section>
    </body>
</html>
